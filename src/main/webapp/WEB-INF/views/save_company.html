<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>save company</title>
</head>
<body style="text-align: center">

<div th:switch="${t}">
    <h2 th:case="A">Add new Company</h2>
    <h2 th:case="U">Update Company</h2>
</div>
<form
        action="#"
        th:action="@{/saveCompany}"
        th:object="${company}"
        method="post">

    <input type="hidden" th:field="*{id}">
    <input type="text" name="companyName" th:field="*{companyName}" placeholder="companyName">
    <br><br>
    <input type="text" name="locatedCountry" th:field="*{locatedCountry}" placeholder="locatedCountry">
    <br><br>
    <input type="submit" value="Add Company">
</form>

</body>
</html>
